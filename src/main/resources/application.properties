spring.application.name=heartz-api

spring.datasource.url=jdbc:mysql://localhost:3306/heartz_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=heartz_user
spring.datasource.password=heartz_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true

server.port=9090
